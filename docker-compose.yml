version: '2'

services:
  api:
    image: node:latest
    environment:
      - NODE_ENV=development
    volumes:
      - ./api:/app
    working_dir: /app
    command: npm run dev
    links:
      - mongo

  management:
    image: node:latest
    environment:
      - NODE_ENV=development
      - API_ADDRESS=//api.cromoly.dev
      - STATIC_ADDRESS=//static.cromoly.dev
    volumes:
      - ./management:/app
    working_dir: /app
    command: npm run dev
    links:
      - api

  website:
    image: node:latest
    environment:
      - NODE_ENV=development
      - API_ADDRESS=http://api:3000
    volumes:
      - ./website:/app
    working_dir: /app
    command: npm run dev
    links:
      - api

  proxy:
    image: node:latest
    environment:
      - NODE_ENV=development
    volumes:
      - ./proxy:/app
    working_dir: /app
    command: npm start
    ports:
      - "80:80"
      - "443:443"
    links:
      - api
      - website

  mongo:
    image: mongo
    ports:
      - "38028:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
